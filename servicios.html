<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>servicios</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/bases.css">
    <link rel="stylesheet" href="css/head.css">
    <link rel="stylesheet" href="css/llamada.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/servicio.css">

</head>
<body>
    <header class="head cotainer">
        <img src="img/logo-gruas.png" alt="" class="head__logo">
        <nav class="head__navegacion">
            <ul>
                <li class="head__enlace"><a href="index.html">Home</a></li>
                <li class="head__enlace"><a href="servicios.html">Servicios</a></li>
                <li class="head__enlace"><a href="facturacion.html">Facturación</a></li>
                <li class="head__enlace"><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <section class="llamada container">
        <h1 class="llamada__titulo">SERVICIO DE GRÚAS HUETAMO</h1>
        <p class="llamada__texto">Gruas Arreola es una  pequeña empresa que ofrece el mejor sercicio de Grúas de Arrastre y Arrastre Salvamento y Depósito de Vehículos</p>
        <a href="#" class="llamada__boton boton">Llamar ahora</a>
    </section>

    <section class="servicio container">
        <h2 class="servicio__title">Solicitar Servicio</h2>
        <div class="servicio__solicitud">
                <form class="servicio__form" action="">
                    <input class="servico__input" type="text" placeholder="Nombre">
                    <input class="servico__input" type="text" placeholder="Apellido paterno">
                    <input class="servico__input" type="text" placeholder="Apellido materno">
                    <input class="servico__input" type="tel" placeholder="Telefono">
                    <input class="servico__input" type="text" placeholder="Direccion o ubicacion">
                    <select class="servico__select" name="" id="">
                        <option value="Motocicleta">Motocicleta</option>
                        <option value="Automovil">Automovil</option>
                        <option value="Auto de carga">Auto de carga</option>
                    </select>                    
                    <textarea class="servicio__textarea" name="" id="" cols="30" rows="10"></textarea>
                    <div class="servicio__boton">
                        <button class="servicio__boto boton">
                            Enviar
                        </button>
                    </div>
                </form>
        </div>
    </section>

    <footer class="footer container">
        <img src="img/logo-gruas.png" alt="" class="footer__logo">
            <ul class="footer__social">
                <li><a href="#" class="footer__midia"><img src="img/facebook.png" alt="icono de facebook"></a></li>
                <li><a href="#" class="footer__midia"><img src="img/instagram.png" alt="icono de instagram"></a></li>
                <li><a href="#" class="footer__midia"><img src="img/twitter.png" alt="icono de twitter"></a></li>
            </ul>
            <p>2022 Gruas Arreola. &copy;Todos los Derechos Reservados. </p>
    </footer>
</body>
</html>
